<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот xBOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff; /* White background */
            overflow: hidden; /* Hide scroll for animation */
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* To not interfere with interaction */
            overflow: hidden;
            /* Добавляем размытие к фону контейнера сердечек */
            backdrop-filter: blur(60px); /* Размытие 60% */
            -webkit-backdrop-filter: blur(60px); /* Для совместимости с Safari */
        }

        .heart {
            position: absolute;
            background-color: #FF69B4; /* Pink */
            /* No rotation for vertical position */
            animation: floatDown 10s infinite ease-in-out; /* Changed to floatDown */
            opacity: 0; /* Initially invisible */
            border-radius: 50% 50% 0 0; /* Heart shape */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FF69B4; /* Pink */
            border-radius: 50%;
        }

        .heart::before {
            left: -50%;
        }

        .heart::after {
            top: -50%;
        }

        @keyframes floatDown { /* Changed for top-to-bottom movement */
            0% {
                transform: translateY(-100px); /* Starts slightly above the screen */
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh); /* Goes off the bottom of the screen */
                opacity: 0;
            }
        }

        .chat-container {
            background-color: #f0f0f0; /* Light gray for container */
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #FF69B4; /* Pink border */
            position: relative;
            z-index: 10; /* Above animation */
        }

        .chat-header {
            background-color: #fff; /* White */
            color: #000; /* Black text */
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #FF69B4; /* Pink */
            font-weight: bold;
            font-size: 1.25rem;
            text-align: center;
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 70vh; /* Max height for scrolling */
            background-color: #fff; /* White background for messages */
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            max-width: 80%;
        }

        .message.user {
            justify-content: flex-end;
            margin-left: auto;
        }

        .message.bot {
            justify-content: flex-start;
            margin-right: auto;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background-color: #FF69B4; /* Pink */
            color: #fff; /* White text */
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-bubble {
            background-color: #e0e0e0; /* Light gray for bot messages */
            color: #000; /* Black text */
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input-area {
            display: flex;
            padding: 1.5rem;
            background-color: #fff; /* White */
            border-top: 1px solid #FF69B4; /* Pink */
            border-radius: 0 0 1.5rem 1.5rem;
        }

        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #FF69B4; /* Pink border */
            border-radius: 0.75rem;
            background-color: #f8f8f8; /* Very light gray for input */
            color: #000; /* Black text */
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #FF69B4; /* Pink on focus */
        }

        .send-button {
            background-color: #FF69B4; /* Pink */
            color: #fff; /* White text */
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            margin-left: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            border: none;
        }

        .send-button:hover {
            background-color: #e05cb4; /* Darker pink */
            transform: translateY(-2px);
        }

        .loading-indicator {
            text-align: center;
            padding: 1rem;
            color: #FF69B4; /* Pink */
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                margin: 1rem;
            }
            .chat-messages {
                max-height: 60vh;
            }
            .chat-input-area {
                flex-direction: column;
                padding: 1rem;
            }
            .chat-input {
                margin-bottom: 0.75rem;
            }
            .send-button {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>

    <div class="chat-container">
        <div class="chat-header">
            xBOT
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be here -->
            <div class="message bot">
                <div class="message-bubble">
                    Привет! Я чат-бот xBOT. Чем могу помочь?
                </div>
            </div>
        </div>
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            xBOT печатает...
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Введите ваше сообщение...">
            <button id="sendButton" class="send-button">Отправить</button>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const heartContainer = document.getElementById('heartContainer');

        let chatHistory = [{ role: "user", parts: [{ text: "Привет!" }] }]; // Initialize chat history
        let isSpeaking = false; // Flag to prevent speech overlap

        // Function to add hearts to the background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 20 + 10; // Size from 10px to 30px
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            heart.style.animationDuration = `${Math.random() * 5 + 5}s`; // Animation duration from 5 to 10 seconds
            heart.style.animationDelay = `${Math.random() * 5}s`; // Animation start delay
            heartContainer.appendChild(heart);

            // Remove heart after animation completes to prevent element accumulation
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Create several hearts on load and then periodically
        for (let i = 0; i < 15; i++) {
            createHeart();
        }
        setInterval(createHeart, 1000); // Create a new heart every second

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.textContent = text;

            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);

            // Scroll down
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to convert text to speech
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ru-RU'; // Set language to Russian
                utterance.rate = 1.0; // Speech rate
                utterance.pitch = 1.0; // Pitch

                // Find a Russian voice if available
                const voices = speechSynthesis.getVoices();
                const russianVoice = voices.find(voice => voice.lang === 'ru-RU');
                if (russianVoice) {
                    utterance.voice = russianVoice;
                } else {
                    console.warn('Russian voice not found, using default voice.');
                }

                utterance.onstart = () => {
                    isSpeaking = true;
                    // Add visual indicator that the bot is speaking
                };
                utterance.onend = () => {
                    isSpeaking = false;
                    // Remove visual indicator
                };
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event.error);
                    isSpeaking = false;
                };

                speechSynthesis.speak(utterance);
            } else {
                console.warn('Your browser does not support Web Speech API.');
            }
        }

        // Message submission handler
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') {
                return;
            }

            addMessage(userMessage, 'user');
            chatInput.value = '';
            loadingIndicator.style.display = 'block'; // Show loading indicator

            try {
                // Add user message to chat history
                chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

                const payload = { contents: chatHistory };
                // Using the API key provided by the user
                const apiKey = "AIzaSyCc-A1WP0QafzkNloI5eogLa3234QTCBW8";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botResponseText = result.candidates[0].content.parts[0].text;
                    addMessage(botResponseText, 'bot');
                    speakText(botResponseText); // Speak the bot's response
                    // Add bot's response to chat history
                    chatHistory.push({ role: "model", parts: [{ text: botResponseText }] });
                } else {
                    addMessage('Извините, я не смог получить ответ. Попробуйте еще раз.', 'bot');
                    speakText('Извините, я не смог получить ответ. Попробуйте еще раз.');
                }
            } catch (error) {
                console.error('Error fetching response from Gemini API:', error);
                addMessage('Произошла ошибка при подключении к сервису. Пожалуйста, попробуйте позже.', 'bot');
                speakText('Произошла ошибка при подключении к сервису. Пожалуйста, попробуйте позже.');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize Web Speech API to get voices
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices are loaded, speakText can be used
                console.log('Speech synthesis voices loaded.');
            };
        }
    </script>
</body>
</html>
